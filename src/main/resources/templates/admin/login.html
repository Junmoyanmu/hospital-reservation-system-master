<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!--引用外部bootstrap样式-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
          rel="stylesheet" />

    <!--自定义样式-->
    <link href="../admin/assets/css/login_style.css"
          th:href="@{/../admin/assets/css/login_style.css}"
          rel="stylesheet" />
</head>
<body>

    <div class="container col-xs-12 col-sm-6 col-lg-4 col-sm-offset-3 col-lg-offset-4">
        <h4 class="text-center">管理员登录</h4>
        <!--登录错误信息-->
        <p class="text-center" style="color: red; font-size: 16px" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
        <form class="form" action="#" th:action="@{/admin/submit}" method="post">
            <div class="form-horizontal">
                <div class="form-group center-block">
                    <label for="adminAccount" class="control-label col-xs-12 col-sm-2">账号</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" class="form-control" name="adminAccount" id="adminAccount" placeholder="管理员账号">
                    </div>
                </div>
            </div>

            <div class="form-horizontal">
                <div class="form-group center-block">
                    <label for="adminPassword" class="control-label col-xs-12 col-sm-2">密码</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="password" class="form-control" name="adminPassword" id="adminPassword" placeholder="密码">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary btn-block btn-login">登录</button>
            </div>
        </form>


    </div>

    <!--引用JQuery插件，需要在bootstrap脚本引用之前-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!--引用Bootstrap插件-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
